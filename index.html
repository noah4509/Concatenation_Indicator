<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="trello-power-up-allowed-origins" content="https://trello.com https://noah4509.github.io https://p.trellocdn.com">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      window.TrelloPowerUp.initialize({
        'card-badges': function(t) {
          return [{
            text: '0%',
            color: 'blue'
          }];
        },
        'card-detail-badges': function(t) {
          return [{
            title: 'Progress',
            text: '0%',
            color: 'blue',
            callback: function(t) {
              return t.popup({
                title: 'Update Progress',
                url: './progress.html',
                height: 120
              });
            }
          }];
        }
      });
    </script>
  </body>
</html>
